<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="themeToggle">ðŸŒ™</button>

  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled />
    </div>

    <div class="buttons">
      <button onclick="btnSound(); clearResult()">C</button>
      <button onclick="btnSound(); appendValue('%')">%</button>
      <button onclick="btnSound(); deleteLast()">âŒ«</button>
      <button onclick="btnSound(); appendValue('/')">/</button>

      <button onclick="btnSound(); appendValue('7')">7</button>
      <button onclick="btnSound(); appendValue('8')">8</button>
      <button onclick="btnSound(); appendValue('9')">9</button>
      <button onclick="btnSound(); appendValue('*')">*</button>

      <button onclick="btnSound(); appendValue('4')">4</button>
      <button onclick="btnSound(); appendValue('5')">5</button>
      <button onclick="btnSound(); appendValue('6')">6</button>
      <button onclick="btnSound(); appendValue('-')">-</button>

      <button onclick="btnSound(); appendValue('1')">1</button>
      <button onclick="btnSound(); appendValue('2')">2</button>
      <button onclick="btnSound(); appendValue('3')">3</button>
      <button onclick="btnSound(); appendValue('+')">+</button>

      <button onclick="btnSound(); appendValue('0')" class="span-two">0</button>
      <button onclick="btnSound(); appendValue('.')">.</button>
      <button onclick="btnSound(); calculateResult()">=</button>
    </div>
  </div>

  <!-- Click Sound -->
  <audio id="clickSound" src="https://raw.githubusercontent.com/ananyajain1122/calculator-sounds/main/click.mp3"></audio>

  <script src="script.js"></script>

</body>
</html>
